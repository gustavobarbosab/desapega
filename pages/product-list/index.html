<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Listagem Produto</title>
</head>
<body>
    <header class="header_desapega">
        <img 
            src="../../commons/images/logo.svg" 
            alt="logo_desapega"
            height="40"
        >
        <input 
            type="text" 
            name="searchBar" 
            id="search-bar"
            placeholder="Busque um produto"
        >
        <a href="">Criar Conta</a>
        <a href="">Entrar</a>
    </header>
    <main>
       <div id="main__container" class="content">
            <!-- conteudo dinamico  -->
            <template id="templateProduct">
                <div class="card-desapega">
                    <a href="../../pages/product-detail/?cod={{item.cod}}" class="cardLink">
                        <div class="card-product">
                            <img 
                                src="../../commons/images/placeholder_product.jpg" 
                                alt="imagemProduto" 
                                width="200"
                                height="160"
                            >
                            <div class="card-text">
                                <h1>{{item.name}}</h1>
                                <h2 id="price">R$ {{item.preco}}</h2>
                            </div>
                        </div>
                        <p class="card-description">
                            {{item.description}}
                        </p>
                    </a>
                    <button class="delButton" type="button">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </template>
       </div>
    </main>
    <footer>
        &copy; 2022 DESAPEGO
    </footer>
</body>
</html>
