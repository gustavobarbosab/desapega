<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../commons/menu.css">
    <script src="script.js"></script>
    <script src="deleteMode.js"></script>
    <script src="../../commons/script/logout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Listagem Produto</title>
</head>
<body>
    <header class="header_desapega">
        <img 
            src="../../commons/images/logo.svg" 
            alt="logo_desapega"
            height="40"
        >
    </header>
    <main>
        <aside class="menu">
            <button class="menuItem btn-modeDelete" onclick="modeDelete()">Modo deletar</button>
            <button class="menuItem" onclick="doRegister()">Cadastrar Anuncio</button>
            <button class="menuItem" id="logout" onclick="doLogout()">Logout</button>
        </aside>
       <div id="main__container" class="contentDesapega">
            <!-- conteudo dinamico  -->
            <template id="templateProduct">
                <div class="card-desapega">
                    <a href="../../pages/product-detail/?cod={{item.cod}}" class="cardLink">
                        <div class="card-product">
                            <img 
                                src="../../commons/images/placeholder_product.jpg" 
                                alt="imagemProduto" 
                                width="200"
                                height="160">
                            <div class="card-text">
                                <h1>{{item.name}}</h1>
                                <h2 id="price">R$ {{item.preco}}</h2>
                            </div>
                        </div>
                        <p class="card-description">
                            {{item.description}}
                        </p>
                    </a>
                    <button class="delButton" type="button" onclick="deleteProduct(event)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <a class="editButton" href="http://desapego.store/pages/product-edit/?cod={{cod-item}}">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                </div>
            </template>
       </div>
    </main>
    <script>
        const doRegister = function() {
            window.location.href = "http://desapego.store/pages/product-register/";
        }
    </script>
    <footer>
        &copy; 2022 DESAPEGO
    </footer>
</body>
</html>
