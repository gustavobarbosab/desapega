<div id="default_main__container">
    <div class="contentDesapega">
        <!-- conteudo dinamico  -->
        <template id="templateProduct">
            <div class="card-desapega">
                <a href="../../pages/product-detail/?cod={{item.cod}}" class="cardLink">
                    <div class="card-img">
                        <img src="{{item.foto}}" alt="imagemProduto" width="200"
                            height="160">
                    </div>
                    <div class="card-text">
                        <h1>{{item.name}}</h1>
                        <h2 id="price">R$ {{item.preco}}</h2>
                    </div>
                    <p class="card-description">
                        {{item.description}}
                    </p>
                </a>
                <button class="delButton" type="button" onclick="deleteProduct(event)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </div>
        </template>
    </div>
</div>
