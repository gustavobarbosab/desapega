<div id="register__container" class="container content">
    <div class="center">
        <form id="form-register" method="post" enctype="multipart/form-data" autocomplete="on">
            <div id="register__container_title">
                <h1 class="text_light">Cadastro</h1>
            </div>
            <div id="register__container_name" class="mt30">
                <input type="text" name="name" id="name" autofocus required placeholder="Nome" minlength="10">
            </div>
            <div id="register__container_cpf" class="mt15">
                <input type="text" id="cpf" name="cpf" required placeholder="CPF xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            </div>
            <div id="register__container_email" class="mt15">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div id="register__container_phone" class="mt15">
                <input type="tel" id="phone" name="phone" required placeholder="Telefone XX 9XXXX XXXX" minlength="10" maxlength="11">
            </div>
            <div id="register__container_password" class="mt15">
                <input type="password" id="password" name="password" required placeholder="Senha" minlength="6">
            </div>
            <div>
                <p id="registerFailMsg">Ops... Houve algum problema com o cadastro.</p>
            </div>
            <div id="register__btn_enter" class="mv30">
                <button type="submit" class="bt_primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
