<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../product-list/style.css">
    <link rel="stylesheet" href="../../commons/menu.css">
    <script src="../product-list/script.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Listagem Produto</title>
</head>
<body>
    <header class="header_desapega">
        <img 
            src="../../commons/images/logo.svg" 
            alt="logo_desapega"
            height="40"
        >
        <input 
            type="text" 
            name="searchBar" 
            id="search-bar"
            placeholder="Busque um produto"
        >
        <a href="">Criar Conta</a>
        <a href="">Entrar</a>
    </header>
    <main>
        <aside class="menu">
            <button class="menuItem btn-modeDelete" onclick="modeDelete()">Modo deletar</button>
            <button class="menuItem">Menu item 1</button>
            <button class="menuItem">Menu item 2</button>
        </aside>
       <div class="content">
            <!-- conteudo dinamico  -->
            <template id="templateProduct">
                <div class="card-desapega">
                    <a href="" class="cardLink">
                        <div class="card-product">
                            <img 
                                src="../../commons/images/placeholder_product.jpg" 
                                alt="imagemProduto" 
                                width="200"
                                height="160"
                            >
                            <div class="card-text">
                                <h1>{{item.name}}</h1>
                                <h2 id="price">R$ {{item.preco}}</h2>
                            </div>
                        </div>
                        <p class="card-description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis cum sit quam fugit, nulla animi laudantium totam ratione optio a tempora commodi obcaecati quibusdam labore assumenda dolor harum reiciendis eaque?
                        </p>
                    </a>
                    <button class="delButton" type="button" onclick="deleteProduct(event)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </template>
       </div> 
    </main>
    <footer>
        &copy; 2022 DESAPEGO
    </footer>
</body>
</html>
