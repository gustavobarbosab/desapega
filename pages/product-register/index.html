<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../commons/menu.css">
    <script src="../../commons/script/logout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Registro De Produto</title>
</head>
<body>
    <header class="header_desapega">
        <img 
            src="../../commons/images/logo.svg" 
            alt="logo_desapega"
            height="40"
        >
    </header>
    <main>
        <aside class="menu">
            <button class="menuItem" id="anuncios">Meus anúncios</button>
            <button class="menuItem"><a href="/pages/interest/">Listagem de interesses</a></button>
            <button class="menuItem" id="logout" onclick="doLogout()">Logout</button>
        </aside>
       <div class="content container">            
            <form action="registraProduto.php" method="post" enctype="multipart/form-data" autocomplete="on" class="row g-3">
                <div class="form-group col-sm-6">
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="titulo" autofocus required placeholder="Titulo do Produto">
                </div>
                <div class="form-group col-sm-6">
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="descricao" autofocus required placeholder="Descrição do Produto">
                </div>
                <div class="form-group col-sm-6">
                    <label for="preco">Preço</label>
                    <input type="number" name="preco" id="preco" autofocus required placeholder="Preço do Produto">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" autofocus required placeholder="CEP do Produto" pattern= "\d{5}-?\d{3}">
                </div>
                <div class="form-group col-sm-12">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" autofocus required placeholder="Bairro do Produto">
                </div>
                <div class="form-group col-sm-12">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" autofocus required placeholder="Cidade do Produto">
                </div>
                <div class="form-group col-sm-12">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" autofocus required placeholder="Estado do Produto">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cod_categoria">Código da Categoria</label>
                    <input type="text" name="cod_categoria" id="cod_categoria" autofocus required placeholder="Código da Categoria do Produto">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cod_anunciante">Código de Anunciante</label>
                    <input type="text" name="cod_anunciante" id="cod_anunciante" autofocus required placeholder="Código de Anunciante do Produto">
                </div>
                <div class="form-group col-sm-12">
                    <label for="imagens">Imagens</label>
                    <input type="file" name="imagens" id="imagens" autofocus required placeholder="Imagens do Produto" multiple="multiple">
                </div>
                
                <div id="btn_cancelar" class="mt15 col-sm-6 btn_cancelar">
                    <button class="bt_secondary">Cancelar</button>
                </div>      
                <div id="btn_registrar" class="mt30 col-sm-6">
                    <button type="submit" class="bt_primary">Cadastrar</button>
                </div>         

            </form>
       </div>
    </main>
    <footer>
        &copy; 2022 DESAPEGO
    </footer>
</body>
</html>
